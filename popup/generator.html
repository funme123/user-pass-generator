<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style_username.css"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<div id="popup-content">
			<div class="wrapper">
				<div class="container pt-1 pb-2">
					<div class"row d-flex mt-3 mb-3" style="margin-bottom: 15px;">
						<div class"col-12 d-flex justify-content-start">
							<h1 style="padding-top: 15px;">User&Password Generator</h1>
						</div>
						<p id="output">Username Output</p>
						<div class="form-group">
							<input type="text" id="user"/>
						</div>
						<div class="form-group">
							<label for="user_checkbox">Include text in Input</label>
							<input type="checkbox" id="user_checkbox"/>
							<input type="number" id="user_num_length" value="4" min="1" max="4" style="width: 50px;"/>
							<label for="user_numbers">Include Numbers</label>
							<input type="checkbox" id="user_numbers"/>
							<label for="user_number_infront">Numbers Infront Text</label>
							<input type="checkbox" id="user_number_infront"/>
						</div>
						<button type="button" class="btn" id="user-gen">Generate Username</button>
					</div>

					<div class"row">
						<div id="random-password">
							<div class="form-group">
								<input type="text" id="password" style="text-align: left;"/>
							</div>
							<button id="copy" class="btn ">Copy</button>
							<div id="settings">
								<div class="form-group">
									<label for="length">Length</label>
									<input type="number" id="length" value="8" min="8" max="16" style="width: 50px;"/>
									<label for="numbers">Include Numbers</label>
									<input type="checkbox" id="numbers"/>
									<label for="symbols">Include Symbols</label>
									<input type="checkbox" id="symbols"/>
								</div>
							</div>
							<button class="btn " id="generate">Generate Password</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="generator.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
